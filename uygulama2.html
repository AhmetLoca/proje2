<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birbirinden güzel filmler</title>
</head>
<body>

    <h1>Film Listesi</h1>

   <ul type="circle">
            <img src="img/komedi.jpg" width="50%" title="Komedi Filmleri" alt="Not found">
            <li><strong>Komedi </strong><i>Filmleri</i></li>
            <ol type="A">
                <li>X</li>
                <li>Y</li>
                <li>Z</li>
                <li>T</li>
            </ol>

            <br>

            <img src="img/korku.jpg" width="50%" title="Korku Filmleri" alt="Not found">
            <li><strong>Korku</strong> <em>Filmleri</em></li>
            <ol start="5" type="I">
                <li>X</li>
                <li>Y</li>
                <li>Z</li>
            </ol>

            <br>

            <img src="img/ask.jpg" width="50%" title="Aşk Filmleri" alt="Not found">
            <li><strong>Aşk</strong> <em>Filmleri</em></li>
            <ol start="8" type="1">
                <li>X</li>
                <li><ins>Y</ins></li>
                <li><u>Z</u></li>
            </ol>
            
            <br>

            <li><del>Gerilim Filmleri</del></li>
   </ul>


</body>
</html>
